<html> 
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700" type="text/css">
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebox">
      <div id="leadertitle">
        <h1>TRENDING OSM HASHTAGS</h1>
        <p>over the last six hours</p>
      </div>
      <div id="leaderboards">
        <div class="spinner" id='spinner'>
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <ul id="leaderboard"></ul>
      </div>
      <div class="linebreak"></div>
      <div id="logroll-box">
        <div id="logroll"></div>
      </div>
      <div id="progress-bar-container" >
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id = "logo">
      <img src="./images/logo_horizontal_white.svg"></img>
    </div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tinysort/2.2.2/tinysort.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="leaflet-d3.js" type="text/javascript" charset="utf-8"></script>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
    </script>
  </body>
</html>
